<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>Checkbox Local Storage</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <p><a href="../index.html">Click here to go home.</a></p>
        <h2>Which foods do you like?</h4>    
        <div id="checkboxes">
            <div>
                <input type="checkbox" id="apples" name="Apples">
                <label for="apples">Apples</label>
            </div>
            <div>
                <input type="checkbox" id="oranges" name="Oranges">
                <label for="oranges">Oranges</label>
            </div>
            <div>
                <input type="checkbox" id="bananas" name="Bananas">
                <label for="bananas">Bananas</label>
            </div>
        </div>
        <p><a id="submit" href="./food-list.html">Submit</a></p>
        <script src="./checkbox.js"></script>
    </body>
</html>
